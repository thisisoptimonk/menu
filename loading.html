<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezent√°ci√≥ Ind√≠t√°sa</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* === V√°ltoz√≥k === */
        :root {
            --color-background-dark: #121215;
            --color-text-primary: #e0e0e0;
            --color-text-secondary: #aaaaaa;
            --color-primary-orange: #FF8C00;
            --color-button-bg: rgba(255, 255, 255, 0.08);
            --color-button-border: rgba(255, 255, 255, 0.2);
            --color-button-hover-bg: rgba(255, 255, 255, 0.15);
        }

        /* === Alapst√≠lusok === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        /* === "Lovable" st√≠lus√∫ mozg√≥ h√°tt√©r === */
        @keyframes backgroundPan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--color-text-primary);
            display: grid; /* Grid elrendez√©s a l√©p√©sek k√∂z√∂tti ugr√°smentes v√°lt√°shoz */
            grid-template-rows: auto 1fr;
            grid-template-columns: 1fr;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
            overflow: hidden;
            position: relative;
            text-align: center; /* Alap√©rtelmezett k√∂z√©pre igaz√≠t√°s */
            
            /* A h√°tt√©r: s√∂t√©t alap + 3 elmosott sz√≠nfolt */
            background-color: var(--color-background-dark);
            background-image: 
                radial-gradient(at 80% 90%, hsla(28, 100%, 50%, 0.3) 0px, transparent 50%),
                radial-gradient(at 10% 20%, hsla(35, 100%, 50%, 0.3) 0px, transparent 50%),
                radial-gradient(at 50% 50%, hsla(260, 50%, 30%, 0.2) 0px, transparent 50%);
            background-size: 200% 200%;
            animation: backgroundPan 40s ease infinite;
        }

        /* === C√≠mek === */
        .step-title,
        #loading-step h1 {
            font-weight: 700;
            font-size: 2.2rem;
            color: var(--color-text-primary);
            margin-bottom: 2rem;
            line-height: 1.3;
            text-shadow: 0 2px 15px rgba(0,0,0,0.7);
        }

        /* === Bet√∂lt≈ë k√©perny≈ë sz√∂vege === */
        #loading-step p {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--color-text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        #loading-step p:last-of-type {
             margin-bottom: 2.5rem;
        }

        /* === Gomb R√°csok === */
        .user-grid, .language-grid {
            display: grid;
            gap: 1rem;
            max-width: 750px;
            margin: 0 auto;
        }
        .user-grid {
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
        }
        .language-grid {
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        }

        /* === Gomb √©s Link st√≠lusok (√úVEG HAT√ÅSSAL) === */
        .user-btn, .language-link {
            background-color: var(--color-button-bg);
            border: 1px solid var(--color-button-border);
            color: var(--color-text-primary);
            padding: 0.9rem 1.5rem;
            font-size: 1.05rem;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            transition: all 0.2s ease-out;
            
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .user-btn:hover, .language-link:hover {
            background-color: var(--color-button-hover-bg);
            border-color: var(--color-primary-orange);
            transform: translateY(-2px);
        }
        .user-btn.active {
            background-color: var(--color-primary-orange);
            color: var(--color-background-dark);
            border-color: var(--color-primary-orange);
            transform: translateY(-2px);
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }

        /* === L√©p√©sek anim√°ci√≥val (JAV√çTOTT LOGIKA A "VILLAN√ÅS" ELLEN) === */
        .step-content {
            grid-row: 2 / 3;
            grid-column: 1 / 2;
            
            /* ALAPB√ìL REJTETT */
            opacity: 0; 
            pointer-events: none;
            transform: translateY(10px);
            
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            will-change: opacity, transform;
        }

        /* AZ AKT√çV L√âP√âS ST√çLUSA */
        .step-content.is-visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
            /* Anim√°ci√≥ csak a l√°that√≥v√° v√°l√°skor */
            animation: fadeInScale 0.6s ease-out; 
        }

        /* === Vissza gomb === */
        .back-button-wrapper {
            grid-row: 1 / 2;
            grid-column: 1 / 2;
            text-align: left;
            padding-bottom: 0.5rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-out;
            width: 100%;
            max-width: 750px; /* Igazodik a tartalomhoz */
            margin: 0 auto;
        }
        .back-button-wrapper.is-visible {
            opacity: 1;
            pointer-events: auto;
        }
        #back-btn {
            background: none;
            border: none;
            color: var(--color-text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            transition: color 0.2s ease-out;
            margin-left: -0.5rem;
            padding: 0.5rem;
            text-shadow: 0 1px 5px rgba(0,0,0,0.7);
        }
        #back-btn:hover {
            color: var(--color-primary-orange);
        }
        #back-btn svg {
            width: 18px;
            height: 18px;
            stroke-width: 2.5;
            transition: transform 0.2s ease-out;
        }
        #back-btn:hover svg {
            transform: translateX(-3px);
        }

        /* === Loader anim√°ci√≥ === */
        @keyframes rotatingLoader {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulseOrange {
            0% { box-shadow: 0 0 0 0 rgba(255, 140, 0, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 140, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 140, 0, 0); }
        }
        .loader-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70px;
        }
        .loader {
            position: relative;
            width: 60px; 
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--color-primary-orange); 
            border-radius: 50%;
            animation: rotatingLoader 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite,
                         pulseOrange 2s ease-out infinite 0.5s;
        }

        /* === Reszponz√≠v t√∂r√©spontok === */
        @media (max-width: 650px) {
            .step-title, #loading-step h1 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
            .user-grid, .language-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
            .user-btn, .language-link {
                padding: 0.8rem 1rem;
                font-size: 0.95rem;
                height: 45px;
            }
            #loading-step p {
                font-size: 1rem;
            }
            .loader {
                width: 50px;
                height: 50px;
            }
        }
        @media (max-width: 400px) {
             .user-grid, .language-grid {
                 grid-template-columns: 1fr; /* Egy oszlop mobilon */
            }
        }

    </style>
</head>
<body>
    
    <div class="back-button-wrapper" id="back-button-wrapper">
        <button id="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>
            Back
        </button>
    </div>

    <div id="person-step" class="step-content is-visible">
        <h1 class="step-title">Who will present?</h1>
        <div class="user-grid">
            <button class="user-btn" data-person-value="csilla">Csilla</button>
            <button class="user-btn" data-person-value="kata">Kata</button>
            <button class="user-btn" data-person-value="zita">Zita</button>
            <button class="user-btn" data-person-value="robi">Robi</button>
            <button class="user-btn" data-person-value="krisztian">Kriszti√°n</button>
            <button class="user-btn" data-person-value="imi">Imi</button>
            <button class="user-btn" data-person-value="emil">Emil</button>
        </div>
    </div>

    <div id="language-step" class="step-content">
        <h1 class="step-title">Which language will you present in?</h1>
        <div class="language-grid">
            <button class="language-link" data-lang-value="hu">Hungarian</button>
            <button class="language-link" data-lang-value="en">English</button>
            <button class="language-link" data-lang-value="de">German</button>
            <button class="language-link" data-lang-value="ro">Romanian</button>
        </div>
    </div>

    <div id="loading-step" class="step-content">
        <h1 id="status-title">Gener√°l√°s folyamatban...</h1>
        <p id="status-text">
            A szem√©lyre szabott elemz√©sed k√©sz√ºl. Ne agg√≥dj, az oldal automatikusan friss√ºlni fog, amint elk√©sz√ºlt.
        </p>
        <p>Addig f≈ëzz egy k√°v√©t! üòä‚òï</p>
        
        <div class="loader-wrapper">
            <div class="loader"></div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- Be√°ll√≠t√°sok ---
            const WEBHOOK_BASE_URL = "https://n8n.onsiteretargeting.com/webhook/demo-generation";
            const REDIRECT_URL = 'index.html'; // A c√©lf√°jl, amit az n8n gener√°l
            const FINAL_PAGE_KEY = 'data-placeholder="pageTitle"'; // Ezt keress√ºk a k√©sz f√°jlban
            const POLLING_INTERVAL = 5000; // 5 m√°sodpercenk√©nt ellen≈ëriz
            const INITIAL_DELAY = 3000; // Els≈ë ellen≈ërz√©s 3 mp m√∫lva

            // --- V√°ltoz√≥k ---
            let selectedPerson = null; 
            let activeUserButton = null;

            // --- DOM Elemek ---
            const personStep = document.getElementById('person-step');
            const languageStep = document.getElementById('language-step');
            const loadingStep = document.getElementById('loading-step');
            const backButtonWrapper = document.getElementById('back-button-wrapper');
            
            const allUserButtons = document.querySelectorAll('.user-btn');
            const allLanguageLinks = document.querySelectorAll('.language-link');
            const backBtn = document.getElementById('back-btn');

            const statusTitle = document.getElementById('status-title');
            const statusText = document.getElementById('status-text');

            // --- 1. L√âP√âS: EL≈êAD√ì V√ÅLASZT√ÅSA ---
            allUserButtons.forEach(button => {
                button.addEventListener('click', () => {
                    selectedPerson = button.dataset.personValue;
                    
                    if (activeUserButton) {
                        activeUserButton.classList.remove('active');
                    }
                    activeUserButton = button;
                    activeUserButton.classList.add('active');

                    // JAV√çTVA: V√°lt√°s a 2. l√©p√©sre .is-visible haszn√°lat√°val
                    personStep.classList.remove('is-visible');
                    setTimeout(() => { 
                        languageStep.classList.add('is-visible');
                        backButtonWrapper.classList.add('is-visible');
                    }, 300);
                });
            });
            
            // --- VISSZA GOMB: 2. L√âP√âSR≈êL AZ 1.-RE ---
            backBtn.addEventListener('click', () => {
                // JAV√çTVA: .is-visible haszn√°lat√°val
                languageStep.classList.remove('is-visible');

                backButtonWrapper.classList.remove('is-visible');
                setTimeout(() => { 
                    personStep.classList.add('is-visible');
                }, 300);

                if (activeUserButton) {
                    activeUserButton.classList.remove('active');
                    activeUserButton = null;
                }
                selectedPerson = null; 
            });

            // --- 2. L√âP√âS: NYELV V√ÅLASZT√ÅSA ---
            allLanguageLinks.forEach(button => {
                button.addEventListener('click', () => {
                    if (!selectedPerson) return; // Biztons√°gi ellen≈ërz√©s

                    const selectedLanguage = button.dataset.langValue;
                    
                    // A DINAMIKUS URL L√âTREHOZ√ÅSA MEGMARADT
                    const finalWebhookUrl = `${WEBHOOK_BASE_URL}?person=${selectedPerson}&language=${selectedLanguage}`;

                    // JAV√çTVA: V√°lt√°s a 3. (T√∂lt≈ë) l√©p√©sre .is-visible haszn√°lat√°val
                    languageStep.classList.remove('is-visible');
                    backButtonWrapper.classList.remove('is-visible'); // Vissza gomb elrejt√©se
                    
                    setTimeout(() => {
                        loadingStep.classList.add('is-visible');
                    }, 300);

                    // 1. Webhook ind√≠t√°sa a h√°tt√©rben
                    // Ez a logika v√°ltozatlan maradt
                    try {
                        fetch(finalWebhookUrl, { mode: 'no-cors' }); 
                    } catch (error) {
                        console.warn("Webhook trigger hiba (no-cors m√≥d miatt ez v√°rhat√≥):", error);
                    }

                    // 2. Polling (st√°tusz ellen≈ërz√©s) ind√≠t√°sa
                    // Ez a logika is v√°ltozatlan maradt
                    startPolling(REDIRECT_URL);
                });
            });

            // --- 3. L√âP√âS: POLLING (V√ÅRAKOZ√ÅS) LOGIKA ---
            // Ez a r√©sz teljesen v√°ltozatlan maradt

            function startPolling(destinationUrl) {
                // Az ellen≈ërz√©s ind√≠t√°sa X m√°sodperc k√©sleltet√©ssel
                setTimeout(() => checkStatus(destinationUrl), INITIAL_DELAY);
            }
            
            function checkStatus(destinationUrl) {
                // Cache-t√∂rl≈ë tr√ºkk
                const urlToFetch = destinationUrl + '?t=' + new Date().getTime();

                fetch(urlToFetch, { cache: "no-store" })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('H√°l√≥zati hiba: ' + response.statusText);
                        }
                        return response.text();
                    })
                    .then(html => {
                        // SIKER: Ha a let√∂lt√∂tt HTML tartalmazza a kulcssz√≥t
                        if (html.includes(FINAL_PAGE_KEY)) {
                            if (statusTitle) statusTitle.textContent = 'Siker! √Åtir√°ny√≠t√°s...';
                            if (statusText) statusText.textContent = 'Az elemz√©sed elk√©sz√ºlt, egy pillanat √©s mutatom.';
                            
                            // √Åtir√°ny√≠t√°s a V√âGS≈ê oldalra
                            setTimeout(() => {
                                window.location.href = destinationUrl; 
                            }, 1000); 

                        } else {
                            // M√âG NEM K√âSZ: V√°runk √©s √∫jrapr√≥b√°ljuk
                            setTimeout(() => checkStatus(destinationUrl), POLLING_INTERVAL);
                        }
                    })
                    .catch(error => {
                        // HIBA ESET√âN: V√°runk √©s √∫jrapr√≥b√°ljuk
                        console.error("Hiba az ellen≈ërz√©s sor√°n:", error);
                        setTimeout(() => checkStatus(destinationUrl), POLLING_INTERVAL);
                    });
            }
        });
    </script>

</body>
</html>
